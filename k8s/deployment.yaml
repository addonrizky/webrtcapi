apiVersion: apps/v1
kind: Deployment
metadata:
  name: webrtcapi-deployment
  labels:
    app: webrtcapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webrtcapi
  template:
    metadata:
      labels:
        app: webrtcapi
    spec:
      containers:
      - name: webrtcapi
        image: gcr.io/$PROJECT_ID/$REPO_NAME:$BUILD_ID
        ports:
        - containerPort: 8080